<div id="container">
  <div class="search-bar input-group mb-3">
    <button class="btn btn-outline-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">Dropdown</button>
    <ul class="dropdown-menu">
      <li><a class="dropdown-item" href="#">Action</a></li>
      <li><a class="dropdown-item" href="#">Another action</a></li>
      <li><a class="dropdown-item" href="#">Something else here</a></li>
      <li><hr class="dropdown-divider"></li>
      <li><a class="dropdown-item" href="#">Separated link</a></li>
    </ul>
    <input type="text" class="form-control" aria-label="Text input with dropdown button">

  <section class="perfil-zone">
    <div class="div-img">
      @if (this.user_data().img) {
        <img src="{{this.user_data().img}}" alt="user_picture_perfil.jpg">
      }
    </div>
    <div>
      <p class="nombre m-0">{{this.user_data().nombre}}</p>
      <p class="nie m-0">NIE: {{this.user_data().nie}}</p>
    </div>
  </section>
</div>
