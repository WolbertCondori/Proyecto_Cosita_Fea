
<!--Mensaje de Bienvenida-->
<div class="info">
  <h3 class="m-0">
    Welcome Back!
  </h3>
  <p class="p-logo">
    Please enter your details to sign in.
  </p>
</div>
<!--Formulario (input mas el botton para enviar)-->
<form [formGroup]="formLogin()" class="form-login">
  <!--  input Email-->
  <div class="mb-3">
    <label for="InputEmail" class="form-label mb-1 ms-2">Correo electrónico</label>
    <input formControlName="email" type="email" class="form-control rounded-5" id="InputEmail"
           placeholder="alex@example.com">
  </div>
  <!--  Input Password-->
  <div class="mb-3">
    <label for="inputPassword" class="form-label mb-1 ms-2 text-sm-start">Contraseña</label>
    <div class="input-group mb-3">
      <input formControlName="password" id="inputPassword" name="inputPassword" [type]="isPasswordVisible()?'text':'password'" class="input-password form-control rounded-5" placeholder="********" aria-label="Recipient's username" aria-describedby="basic-addon2">
      <div class="input-group-append">
        <button (click)="seePassword()" class="btn see-button rounded-5" type="button">
          @if (!isPasswordVisible()) {
            <i class="bi bi-eye"></i>
          } @else {
            <i class="bi bi-eye-slash"></i>
          }
        </button>
      </div>
    </div>
  </div>
  <!--  CheckBox -->
  <div class="mb-3 check">
    <input type="checkbox" class="ms-3">
    <p>Remember me for 30 days</p>
  </div>
  <!--  Submit Button  -->
  <button [disabled]="formLogin().invalid" class="h-100 w-100 btn rounded-5">Entrar</button>
</form>
<!--Separador del Form y other logins-->
<div class="sep mt-4 w-100">
  <hr class="mt-2">
  <p class="text-center m-0">Nuevo en MediPulse?</p>
  <hr class="mt-2">
</div>
<!--Other logins-->
<div class="others-logins">
  <button (click)="changeToRegister(true)" class="btn btn-info rounded-5">
    <i class="bi bi-person"></i> Paciente
  </button>
  <button (click)="changeToRegister(false)" class="btn btn-info rounded-5">
    <i class="bi bi-hospital"></i> Doctor
  </button>
</div>
