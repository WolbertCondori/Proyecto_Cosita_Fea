<div id="container" class="">
  <div class="logo-div h-100 w-100 bg-secondary">
    <div class="div-img ">
      <img src="login-img.png">
    </div>
    <section class="logo-info-section">
      <h4 class="b font-bold">Your Health, Our Priority</h4>
      <p class="text-white">Connect with top specialists and manage your appointments seamlessly.</p>
    </section>
  </div>
  <div class="div-form w-100 h-100">
    <div class="title align-items-center">
      <div class="icon-logo rounded-circle">
        <div>
        <span class="text-white">
          <i class="bi bi-heart-pulse-fill"></i>
        </span>
        </div>
      </div>
      <div class="">
        <h3 class="m-0">
          MediPulse
        </h3>
      </div>
    </div>
    <div class="info">
      <h3 class="m-0">
        Welcome Back!
      </h3>
      <p class="p-logo">
        Please enter your details to sign in.
      </p>
    </div>
    <form class="form-login">
      <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label mb-1 ms-2">Correo electrónico</label>
        <input type="email" class="form-control rounded-5" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="alex@example.com">
      </div>
      <div class="mb-3">
        <label for="exampleInputPassword1" class="form-label mb-1 ms-2 text-sm-start">Contraseña</label>
        <input type="password" class="form-control rounded-5" id="exampleInputPassword1" placeholder="••••••••">
      </div>
      <div class="mb-3 check">
        <input type="checkbox" class="ms-3">
        <p>Remember me for 30 days</p>
      </div>
      <button class="h-100 w-100 btn rounded-5">Entrar</button>
    </form>
    <div class="sep mt-4 w-100">
      <hr class="mt-2">
      <p class="text-center m-0">Nuevo en MediPulse?</p>
      <hr class="mt-2">
    </div>
    <div class="others-logins">
      <button>
        <i class="bi bi-person"></i>
      </button>
      <button>
        <i class="bi bi-hospital"></i>
      </button>
    </div>
  </div>
</div>
